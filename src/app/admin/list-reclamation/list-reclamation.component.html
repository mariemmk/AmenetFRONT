<!-- list-reclamation.component.html -->
<div *ngIf="loading">Loading...</div>
<div *ngIf="error">{{ error }}</div>

<table *ngIf="!loading && !error" border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Date</th>
      <th>Type</th>
      <th>Content</th>
      <th>User Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let reclamation of reclamations">
      <td>{{ reclamation.reclamationId }}</td>
      <td>{{ formatDate(reclamation.date) }}</td>
      <td>{{ reclamation.typeReclamation }}</td>
      <td>{{ reclamation.contenu || 'No content' }}</td>
      <td>{{ reclamation.user?.email || 'No user email' }}</td>
    </tr>
  </tbody>
</table>
