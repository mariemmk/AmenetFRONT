<!-- Expense Modal -->
<div class="modal fade" id="expenseModal" tabindex="-1" aria-labelledby="expenseModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="expenseModalLabel">Add Expense</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="expenseForm" (ngSubmit)="submitExpense()">
          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" id="category" class="form-control" formControlName="category">
            <div *ngIf="expenseForm.get('category')?.invalid && expenseForm.get('category')?.touched" class="text-danger">
              Category is required.
            </div>
          </div>
          <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" id="amount" class="form-control" formControlName="amount">
            <div *ngIf="expenseForm.get('amount')?.invalid && expenseForm.get('amount')?.touched" class="text-danger">
              Amount is required and must be a positive number.
            </div>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" id="description" class="form-control" formControlName="description">
            <div *ngIf="expenseForm.get('description')?.invalid && expenseForm.get('description')?.touched" class="text-danger">
              Description is required.
            </div>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" id="date" class="form-control" formControlName="date">
            <div *ngIf="expenseForm.get('date')?.invalid && expenseForm.get('date')?.touched" class="text-danger">
              Date is required.
            </div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="expenseForm.invalid">Save</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
